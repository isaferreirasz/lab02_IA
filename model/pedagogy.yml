feedback_types:

  - name: "autonomia"
    description: "Muito bom, com poucos erros"
    message: "Você está fazendo um bom progresso em {item}. Houve apenas pequenos deslizes, que você provavelmente consegue corrigir ao revisar por conta própria. Que tal tentar explicar o conteúdo para alguém ou criar seus próprios desafios? Isso pode fortalecer ainda mais seu aprendizado."

  - name: "competência"
    description: "Acertos quase totais ou totais"
    message: "Você está demonstrando grande competência em {item}! Parabéns! Sua resolução está clara e bem estruturada. Continue assim! Seu progresso é visível e mostra o quanto você está se aprofundando no conteúdo."

  - name: "pertencimento"
    description: "Razoável, mas com dificuldades frequentes"
    message: "Muitos alunos acham {item} desafiador. Está tudo bem não ter conseguido ainda. Isso acontece com todos em algum momento. O importante agora é não desistir."

  - name: "urgente"
    description: "Pouco ou nenhum acerto"
    message: "Você teve dificuldades com questões fáceis em {item}, o que indica que precisamos reforçar alguns fundamentos importantes. Revise esses pontos para garantir uma base sólida.
 
  - name: "revisão"
    description: "Bom, mas com erros que indicam lacunas"
    message: "Considere revisar {item}, especialmente os conceitos mais difíceis, para melhorar sua maestria. Alguns erros sugerem que certos pontos ainda precisam de reforço. Que tal revisar os exercícios em que teve mais dificuldade?"

feedback_rules:

  - name: "Pertencimento para baixo desempenho em tópico"
    condition:
      type: "less_than"
      left: "performance.topics[topic].percent_correct"
      right: 50.0
    action:
      feedback_pertencimento[topic]: 1
    description: "Gera feedback de pertencimento se o desempenho no tópico for abaixo de 50%"

  - name: "Competência para alto desempenho em tópico"
    condition:
      type: "greater_than"
      left: "performance.topics[topic].percent_correct"
      right: 80.0
    action:
      feedback_competência[topic]: 1
    description: "Gera feedback de competência se o desempenho no tópico for superior a 80%"

  - name: "Autonomia para desempenho moderado em tópico"
    condition:
      type: "and"
      conditions:
        - type: "greater_than_or_equal"
          left: "performance.topics[topic].percent_correct"
          right: 50.0
        - type: "less_than_or_equal"
          left: "performance.topics[topic].percent_correct"
          right: 80.0
    action:
      feedback_autonomia[topic]: 1
    description: "Gera feedback de autonomia se o desempenho no tópico estiver entre 50% e 80%"

  - name: "Pertencimento para baixo desempenho em área"
    condition:
      type: "less_than"
      left: "performance.areas[area].percent_correct"
      right: 50.0
    action:
      feedback_pertencimento[area]: 1
    description: "Gera feedback de pertencimento se o desempenho na área for abaixo de 50%"

  - name: "Competência para alto desempenho em área"
    condition:
      type: "greater_than"
      left: "performance.areas[area].percent_correct"
      right: 80.0
    action:
      feedback_competência[area]: 1
    description: "Gera feedback de competência se o desempenho na área for superior a 80%"

  - name: "Autonomia para desempenho moderado em área"
    condition:
      type: "and"
      conditions:
        - type: "greater_than_or_equal"
          left: "performance.areas[area].percent_correct"
          right: 50.0
        - type: "less_than_or_equal"
          left: "performance.areas[area].percent_correct"
          right: 80.0
    action:
      feedback_autonomia[area]: 1
    description: "Gera feedback de autonomia se o desempenho na área estiver entre 50% e 80%"

  - name: "Foco urgente em tópico devido a falha em questões fáceis"
    condition:
      type: "and"
      conditions:
        - type: "greater_than"
          left: "performance.topics[topic].difficulty_breakdown.easy"
          right: 0
        - type: "less_than"
          left: "performance.topics[topic].percent_correct"
          right: 50.0
    action:
      feedback_urgente[topic]: 1
    description: "Gera foco urgente se houver questões fáceis e o desempenho no tópico for abaixo de 50%"

  - name: "Revisão de tópico devido a fraqueza em questões difíceis"
    condition:
      type: "and"
      conditions:
        - type: "greater_than"
          left: "performance.topics[topic].difficulty_breakdown.hard"
          right: 0
        - type: "less_than"
          left: "performance.topics[topic].percent_correct"
          right: 70.0
    action:
      feedback_revisão[topic]: 1
    description: "Gera revisão se houver questões difíceis e o desempenho no tópico for abaixo de 70%"
